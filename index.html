<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparación de Dispositivos</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Enlace a un archivo CSS -->
</head>
<body>
    <header>
        <h1>Bienvenido a Andropple</h1>
        <nav>
            <ul>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="servicios">
        <h2>Nuestros Servicios</h2>
        <ul>
            <li>Reparación de móviles</li>
            <li>Reparación de PC</li>
            <li>Reparación de portátiles</li>
        </ul>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contacto">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Andropple. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("so86oqGTkkr8F_aqX"); // Reemplaza "tu_user_id" con tu ID de usuario
        })();

        document.getElementById('contacto').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            emailjs.sendForm('service_63ymw0j', 'template_dqwwwo2', this) // Reemplaza con tu service ID y template ID
                .then(function() {
                    alert('Correo enviado exitosamente!');
                }, function(error) {
                    alert('Error al enviar el correo: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
